<!DOCTYPE html>
<html>
<head>
    <title>Data types, user input, conditional logic</title>
</head>
<body>
    <script type="text/javascript">
    var eatSteak= confirm("Do you eat steak?");
    alert(eatSteak);

    if(eatSteak){
        alert("User chose steak!");
    }   else{
        alert("User didnt choose steak");
    }
</script>
</body>
</html>
